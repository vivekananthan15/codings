<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>
</head>
<body>
    <h1>Geolocation in HTML</h1>
    <button id="geoloc">Get Geolocation</button>
    <script>
        let posLoc=document.getElementById('geoloc');
        posLoc.addEventListener('click',event=>{
            if('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(pos=>{
                    let latitude=pos.coords.latitude;
                    let longitude=pos.coords.longitude;
                    let altitude=pos.coords.altitude;

                    console.log('The latitude is:',latitude);
                    console.log('The longitude is:',longitude);
                    console.log('The altitude is:',altitude);
                    console.log(latitude,longitude);


                },error=>{
                    console.log('Denied by user',error.code);
                })               
            }
            else{
                console.log('Geolocation not supported');
            }
        });
    </script>
</body>
</html>
