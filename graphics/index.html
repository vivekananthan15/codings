<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML GRAPHICS</title>
</head>
<body>
    <h2>HTML CANVAS</h2>
    <br/>
    <canvas id="myCanvas" width="300" height="300" style="border:1px solid #000;"></canvas>
    <canvas id="myCanvas1" width="300" height="300" style="border:1px solid red;"></canvas>
    <canvas id="myCanvas2" width="300" height="300" style="border:1px solid red;"></canvas>

    <hr/>

    <h2>HTML SVG</h2>
    <svg width="300" height="300" style="border:1px solid black;  background-color:pink;">
        <!-- circle -->
        <circle cx="150" cy="150" r="130" stroke="red" stroke-width="3" fill="#fff"/>
    </svg>

    <svg width="300" height="300" style="border:1px solid orange; background-color:orange;">
        <!-- Line -->
        <line x="0" y="0" x2="300" y2="300" stroke="green" stroke-width="3"/>
    </svg>
    
    <svg width="300" height="300" style="border:1px solid green; background-color:green;">
        <!-- rectangle -->
        <rect x="50" y="100" rx="20" ry="20" width="200" height="100" stroke="orange" stroke-width="3" fill="yellow"/>
        <!-- square -->
        <rect x="100" y="200" rx="20" ry="20" width="100" height="100" stroke="yellow" stroke-width="3" fill="orange"/>
    </svg>    

    <svg width="300" height="300" style="border:1px solid yellow; background-color:yellow;">
        <!-- Ellipses -->
        <ellipse cx="150" cy="140" rx="90" ry="30" stroke="blue" stroke-width="3" fill="white" />
        <ellipse cx="160" cy="120" rx="80" ry="20" stroke="green" stroke-width="3" fill="red" />
        <ellipse cx="120" cy="100" rx="70" ry="15" stroke="pink" stroke-width="3" fill="aqua" />
    </svg>
    <script src="canvas.js"></script>
</body>
</html>
